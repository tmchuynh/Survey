<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="public/css/main.css">
</head>

<body>
    <section class="container pt-5">
        <h2 class="mb-3">Hello</h2>

        <section class="message-list d-flex flex-column">
            <section class="message message_intro -left d-flex d-none">
                <i class="nes-octocat animate mx-3"></i>
                <!-- Balloon -->
                <div class="nes-balloon from-left intro">
                    <p>Hello</p>
                </div>
            </section>

            <section class="message message_body d-none -right d-flex">
                <!-- Balloon -->
                <div class="nes-balloon from-right body">
                    <p>Good morning. Thou hast had a good night's sleep, I hope.</p>
                </div>
            </section>
        </section>
    </section>

    <section class="container inputs">
        <div class="nes-field">
            <label for="name_field">What's your name?</label>
            <input type="text" id="name_field" class="nes-input my-3">
        </div>
        <div class="button-group flex-wrap character_choice d-none">
            <h6>Which are you?</h6>
            <button type="button" class="nes-btn">Ash</button>
            <button type="button" class="nes-btn is-primary">Squirtle</button>
            <button type="button" class="nes-btn is-success">Bulbasaur</button>
            <button type="button" class="nes-btn is-warning">Kirby</button>
            <button type="button" class="nes-btn is-error">Charmander</button>
            <button type="button" class="nes-btn">Pokeball</button>
        </div>
        <div class="text_field d-none">
            <label for="textarea_field">Type here:</label>
            <textarea id="textarea_field" class="nes-textarea"></textarea>
        </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="public/js/app.js"></script>
</body>

</html>
