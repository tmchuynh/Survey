<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="public/css/main.css">
</head>

<body>
    <section class="container pt-5">
        <h2 class="mb-3">Hello</h2>
        <div class="nes-field">
            <label for="name_field">What's your name?</label>
            <input type="text" id="name_field" class="nes-input my-3">
          </div>
        <section class="message-list d-block d-none">
            <section class="message -left d-flex">
                <i class="nes-octocat animate mx-3"></i>
                <!-- Balloon -->
                <div class="nes-balloon from-left">
                    <p>Hello</p>
                </div>
            </section>

            <section class="message -right d-flex">
                <!-- Balloon -->
                <div class="nes-balloon from-right">
                    <p>Good morning. Thou hast had a good night's sleep, I hope.</p>
                </div>
                <i class="nes-charmander mx-3"></i>
            </section>
        </section>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="public/js/app.js"></script>
</body>

</html>
